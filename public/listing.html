<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- global site tag (gtag.js) - google analytics -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- js functions -->
  <script type="text/javascript">
    //import the navbar
    $(document).ready(function () {
      $('#nav-placeholder').load('navbar.html');
    });

    //sumbit button pop-up (doesn't work)
    function submit() {
      alert('Thank you for your submission!');
    };
  </script>

  <title>Oasis</title>

</head>

<body>



  <!-- import the navigation bar -->
  <div id="nav-placeholder"></div>
  <!-- end of navigation bar -->

  <!-- bootsrap columns -->
  <div class="row">

    <!-- left hand colored bar -->
    <div class="col-sm-2">
      <object id="leftBar" width="216" height="512" style="background-color: #5f5f5f"></object>
    </div>


    <!-- whitespace -->
    <div class="col-sm-3"></div>

    <!-- list of inputs -->
    <div class="col-sm-4">

      <br><br>
      <h1>
        Add a new listing.
      </h1><br>
      <i>All fields are required.</i><br><br>
      Address<br>

      <!-- form for all input -->
      <form action="/action_page.php" id="listingInput">

        <!-- address section -->
        <input type="text" name="streetAddress" placeholder="street address" required class="form-control"><br>
        <!-- <input type="text" names="unitNumber" placeholder="apartment/unit number" required class="form-control"><br> -->
        <input type="text" name="city" placeholder="city" required class="form-control"><br>
        <input type="text" name="zipCode" placeholder="zip code" required class="form-control"><br>
        <input type="text" name="state" value="California" disabled class="form-control"><br>

        <!-- rooms and rent section -->
        Tell us a bit about your listing<br>
        <input type="text" name="rentPrice" placeholder="monthy rent" required class="form-control"><br>
        How many rooms?<br>
        <input type="text" name="room" placeholder="0" required class="form-control"><br>
        How many bathrooms?<br>
        <input type="text" name="bathroom" placeholder="0" required class="form-control"><br><br>

        <!-- property type section -->
        What type of property is this?<br><br>
        <input type="radio" name="rentalType" value="apartment">Apartment<br>
        <input type="radio" name="rentalType" value="room">Single Room<br>
        <input type="radio" name="rentalType" value="house">House<br><br>

        <!-- image upload section -->
        Add an image of your property<br>
        <input type="file" name="propertyImg" id="picture"><br><br>

        <!-- property title -->
        <textarea name="title" form="listingInput" placeholder="@Title: Title of your listing" rows="3" cols="65"
          required></textarea><br><br>

        <!-- long description section -->
        <textarea name="description" form="listingInput" placeholder="@Description: Tell us more about your property"
          rows="7" cols="65" required></textarea><br><br>

        <strong>
          Your listing will take up to 24 hours to be approved
        </strong><br><br><br>

      </form>
    </div>

    <!-- whitespace -->
    <div class="col-sm-3"></div>
  </div>

  <!-- bottom row -->
  <div class="row">

    <!-- back button -->
    <div class="col-sm-2">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <a href="index.html"><button type="button" class="btn btn-outline-light" id="backButton" name="back"
          style="background-color:#ac17e8">Back</button><br><br></a>
    </div>

    <!-- whitespace -->
    <div class="col-sm-6"></div>

    <!-- submit button -->
    <div class="col-sm-4">
      <button type="button" class="btn btn-outline-light" onclick="submit();" style="background-color:#ac17e8">Submit My
        Listing for Approval</button><br><br>
    </div>
  </div>

</body>

</html>
